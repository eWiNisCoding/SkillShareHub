{% extends "courses/base.html" %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>{% if form.instance.pk %}Edit Course{% else %}Create New Course{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}Update{% else %}Create{% endif %}
                    </button>
                    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
