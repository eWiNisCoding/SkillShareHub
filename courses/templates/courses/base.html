<!DOCTYPE html>
<html>
<head>
    <title>SkillShareHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrapclass="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">SkillShareHub</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
    </div>
</head>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
